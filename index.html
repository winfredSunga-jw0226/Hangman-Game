<!DOCTYPE html>
<html>
<head>
  <title>Hang Man Game - Serengeti Theme</title>
</head>
<body>
  <h1>Hang Man Game!</h1>
  <br>
  <div>
    <h4>Wins</h4>
    <p id="wins">*</p>
  </div>
   <div>
    <h4>Loses</h4>
    <p id="loses">*</p>
  </div>
  <div>
    <h4>Current Word : </h4>
    <p id="current_word">...</p>
  </div>
  <div>
    <h4>Number of guesses remaining</h4>
    <p id="remaining_guesses">*</p>
  </div>
  <div>  
    <h4>Letters already guessed :</h4>
    <p id="letters_guessed"></p>  
  </div>
  

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
